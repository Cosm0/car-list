<table mat-table [dataSource]="allVehicles" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id. </th>
    <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> brand </th>
    <td mat-cell *matCellDef="let element"> {{ element.brand }} </td>
  </ng-container>

  <ng-container matColumnDef="model">
    <th mat-header-cell *matHeaderCellDef> model </th>
    <td mat-cell *matCellDef="let element"> {{ element.model }} </td>
  </ng-container>

  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef> registrationNumber </th>
    <td mat-cell *matCellDef="let element"> {{ element.registrationNumber }} </td>
  </ng-container>

  <ng-container matColumnDef="vin">
    <th mat-header-cell *matHeaderCellDef> vin </th>
    <td mat-cell *matCellDef="let element"> {{ element.vin }} </td>
  </ng-container>

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> position </th>
    <td mat-cell *matCellDef="let element"> {{ element.latitude }}, {{ element.longitude }} </td>
  </ng-container>

  <ng-container matColumnDef="renter">
    <th mat-header-cell *matHeaderCellDef> renter </th>
    <td mat-cell *matCellDef="let element"> {{ getRenterDetails() }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
