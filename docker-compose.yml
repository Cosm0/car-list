version: '3.6'

services:
  api:
    container_name: api 
    image: car-list-api:latest
    restart: 'on-failure'
    build:
      dockerfile: ./api/docker/Dockerfile
      context: .
    env_file:
      - ./env/api.env
      - ./env/db.env
    environment:
      - NODE_ENV=production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3000:3000
    command: ["npm", "run", "start:prod"]
    healthcheck:
      test: ["CMD", "nc", "-zv", "localhost", "3000"]
      interval: 10s
      start_period: 30s
      retries: 3
      timeout: 5s
    networks:
      - car-list

  db:
    container_name: db
    image: mysql:8.0.36-debian
    restart: 'on-failure'
    env_file:
      - env/db.env
    command:
      - --ssl=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      retries: 3
      timeout: 10s
      start_period: 30s
    ports: 
      - 33306:3306
    networks:
      - car-list
    
networks:
  car-list:
    driver: bridge
    name: car-list
    ipam:
      config:
        - subnet: 172.20.30.0/24
